{% extends "base.html" %} {% block title %}Catálogo - Inventario{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Catálogo de Inventario</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
