{% extends "base.html" %} {% block title %}Agregar Artículo - Inventario{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="text-center mb-4">Agregar Nuevo Artículo</h1>
    <form method="POST" action="{{ url_for('catalog.add_item') }}">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="quantity">Cantidad:</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>
</div>
{% endblock %}
